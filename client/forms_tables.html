<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Forms & Tables</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="forms_tables.js"></script>
    <link rel="stylesheet" href="forms_tables.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="m-4 text-light text-center">Forms & Tables</h1>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-title">
                        Form
                    </div>
                    <div class="card-body">
                        <form onsubmit="onSubmit();return false;" id="form">
                            <div class="row">
                                <label for="name">Name : </label>
                                <input type="text" id="name" placeholder="Enter name">
                            </div>
                            <div class="row">
                                <label for="phone">Phone : </label>
                                <input type="number" id="phone" placeholder="Enter Phone Number">
                            </div>
                            <div class="row">
                                <label for="dob">DOB : </label>
                                <input type="date" id="dob">
                            </div>
                            <div class="row">
                                <label for="city">City : </label>
                                <select id="city">
                                    <option value="" selected disabled>Select a City</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Noida">Noida</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="gender">Gender : </label>
                                <input type="radio" value="Female" id="Female" name="gender">
                                <label class="ipl" for="Female">Female</label>
                                <input type="radio" value="Male" id="Male" name="gender">
                                <label class="ipl" for="Male">Male</label>
                                <input type="radio" value="Others" id="Others" name="gender">
                                <label class="ipl" for="Others">Others</label>
                            </div>
                            <div class="row">
                                <label for="commodities">I have : </label>
                                <input type="checkbox" id="bike" value="bike" name="commodity">
                                <label class="ipl" for="bike">Bike</label>
                                <input type="checkbox" id="car" value="car" name="commodity">
                                <label class="ipl" for="car">Car</label>
                                <input type="checkbox" id="laptop" value="laptop" name="commodity">
                                <label class="ipl" for="laptop">Laptop</label>
                                <input type="checkbox" id="mobile" value="mobile" name="commodity">
                                <label class="ipl" for="mobile">Mobile</label>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn btn-primary m-2" id="sbtn" type="submit">Submit</button>
                                <button class="btn btn-warning m-2" type="button" onclick="onClr()">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-title">
                        Table
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center" id="sbtns"></div>
                        <table class="table" id="dTable">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>DOB</th>
                                    <th>Age</th>
                                    <th>City</th>
                                    <th>Gender</th>
                                    <th>Bike</th>
                                    <th>Car</th>
                                    <th>Laptop</th>
                                    <th>Mobile</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
